spring.application.name=Liquid-Database-Practice

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/db_user_liquid_database_practice?useSSL=false&serverTimezone=UTC+6:30
spring.datasource.username=db_user
spring.datasource.password=Abcd1234$
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP settings (connection pool)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HikariCP

# JPA & Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# (Optional) Logging SQL statements
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
